<script>
  // vw
function vw(){
    const innerWidth = window.innerWidth;
    if(innerWidth <= 1920){
        document.documentElement.style.setProperty('--vw', `1920`);
    } if(innerWidth <= 1200){
        document.documentElement.style.setProperty('--vw', `1200`);
    } else if(1920 < innerWidth){
        document.documentElement.style.setProperty('--vw', `${innerWidth}`);
    }
}
vw();

window.addEventListener(`resize`, function() {
  vw();
});

// active
$(".swipe-thumbs2").click(function(){
    $(".thumbs2-area").toggleClass("active");
})

// car slide
var swiper = new Swiper(".carSwiper", {
      spaceBetween: 0,
      slidesPerView: 7,
      freeMode: true,
      watchSlidesProgress: true,
    });
  var swiper2 = new Swiper(".carSwiper2", {
    spaceBetween: 10,
    // navigation: {
    //   nextEl: ".swiper-button-next",
    //   prevEl: ".swiper-button-prev",

    thumbs: {
      swiper: swiper,

  });
</script>
