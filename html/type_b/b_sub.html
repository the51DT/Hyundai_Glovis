<script>
  // vw
function vw(){
    const innerWidth = window.innerWidth;
    if(innerWidth <= 1920){
        document.documentElement.style.setProperty('--vw', `1920`);
    } if(innerWidth <= 1200){
        document.documentElement.style.setProperty('--vw', `1200`);
    } else if(1920 < innerWidth){
        document.documentElement.style.setProperty('--vw', `${innerWidth}`);
    }
}
vw();

window.addEventListener(`resize`, function() {
  vw();
});

// car slide

    // spaceBetween: 4,
    slidesPerView: "auto",
    cssMode: true,
    loop: true,
      spaceBetween: 10,
      slidesPerView: 4,
      freeMode: true,
      watchSlidesProgress: true,
});
let swiper2 = new Swiper(".car_slide", {
    spaceBetween: 20,
    navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
    },
    thumbs: {
        swiper: swiper,
    },
});

</script>
