<script>
  // vw
  function vw(){
      const innerWidth = window.innerWidth;
      if(innerWidth <= 1920){
          document.documentElement.style.setProperty('--vw', `1920`);
      } if(innerWidth <= 1600){
          document.documentElement.style.setProperty('--vw', `1600`);
      } if(innerWidth <= 1200){
          document.documentElement.style.setProperty('--vw', `1200`);
      } else if(1920 < innerWidth){
          document.documentElement.style.setProperty('--vw', `${innerWidth}`);
      }
  }
  vw();

  window.addEventListener(`resize`, function() {
    vw();
  });

  // dropdown
  $(".myPage").on(function(){
      $(".gnb-dropdown").toggleClass("active");
  })

  // carousel-slider
  const innerWidth = window.innerWidth;
  var sliderWrapper = document.querySelector('.slider_wrapper'),
      sliderUl = sliderWrapper.querySelector('.slides'),
      slides = sliderUl.querySelectorAll('li'),
      currentIdx = 0,
      slideCount = slides.length,
      slideWidth = document.getElementById('slideImg').clientWidth,
      slideMargin = document.getElementById('margin').clientWidth,
      prevBtn = document.querySelector('#prev'),
      nextBtn = document.querySelector('#next'),

      pc1600 = document.querySelector('.pc1600'),
      sliderWrapper1600 = document.getElementById('slider_wrapper1600'),
      sliderUl1600 = document.getElementById('slides1600'),
      slides1600 = sliderWrapper1600.querySelectorAll('li'),
      currentIdx1600 = 0,
      slideCount1600 = slides1600.length,
      slideWidth1600 = document.getElementById('slideImg1600').clientWidth,
      slideMargin1600 = document.getElementById('margin1600').clientWidth,
      prevBtn1600 = document.querySelector('#prev1600'),
      nextBtn1600 = document.querySelector('#next1600');

      pc1200 = document.querySelector('.pc1200'),
      sliderWrapper1200 = document.getElementById('slider_wrapper1200'),
      sliderUl1200 = document.getElementById('slides1200'),
      slides1200 = sliderWrapper1200.querySelectorAll('li'),
      currentIdx1200 = 0,
      slideCount1200 = slides1200.length,
      slideWidth1200 = document.getElementById('slideImg1200').clientWidth,
      slideMargin1200 = document.getElementById('margin1200').clientWidth,
      prevBtn1200 = document.querySelector('#prev1200'),
      nextBtn1200 = document.querySelector('#next1200');

  // window.getComputedStyle(sliderUl).getPropertyValue('gap')

  //슬라이드 배치 0 left0,1 330, 2 660    
  // for(i=0;i<slideCount;i++){
  //     slides[i].style.left = 330*i + 'px';
  // }
  // sliderUl.style.width = (slideWidth*slideCount) + slideMargin*(slideCount-1) + 'px';

  //슬라이드 이동함수
  function moveSlide(idx){
      if(innerWidth < 1920){
          sliderUl.style.left = -idx * (slideWidth + slideMargin)+'px';
          currentIdx = idx;
      } if(innerWidth < 1600){
          sliderUl1600.style.left = -idx * (slideWidth1600 + slideMargin1600)+'px';
          currentIdx1600 = idx;
      } if(innerWidth < 1200){
          sliderUl1200.style.left = -idx * (slideWidth1200 + slideMargin1200)+'px';
          currentIdx1200 = idx;
      } else {
          sliderUl.style.left = -idx * (slideWidth + slideMargin)+'px';
          currentIdx = idx;
      }
  }
  //moveSlide(1);
  //버튼으로 이동하기
  nextBtn.addEventListener('click',function(){
      if(currentIdx == slideCount - 4){
          moveSlide(0);
      }else{
          moveSlide(currentIdx + 1);
      }
  });
  prevBtn.addEventListener('click',function(){
      if(currentIdx == 0){
          moveSlide(slideCount - 5);
      }else{
          moveSlide(currentIdx - 1);
      }
  });
  nextBtn1600.addEventListener('click',function(){
      if(currentIdx1600 == slideCount1600 - 4){
          moveSlide(0);
      }else{
          moveSlide(currentIdx1600 + 1);
      }
  });
  prevBtn1600.addEventListener('click',function(){
      if(currentIdx1600 == 0){
          moveSlide(slideCount1600 - 5);
      }else{
          moveSlide(currentIdx1600 - 1);
      }
  });
  nextBtn1200.addEventListener('click',function(){
      if(currentIdx1200 == slideCount1200 - 2){
          moveSlide(0);
      }else{
          moveSlide(currentIdx1200 + 1);
      }
  });
  prevBtn1200.addEventListener('click',function(){
      if(currentIdx1200 == 0){
          moveSlide(slideCount1200 - 3);
      }else{
          moveSlide(currentIdx1200 - 1);
      }
  });
</script>
