<script>
    "use strict";
    
    // vw
    function vw(){
        const innerWidth = window.innerWidth;
        if(innerWidth < 1920){
            document.documentElement.style.setProperty('--vw', `1920`);
        } else {
            document.documentElement.style.setProperty('--vw', `${innerWidth}`);
        }
    }
    vw();

    window.addEventListener(`resize`, function() {
        vw();
    });

    // accordion
    document.querySelectorAll(".acco_wrap").forEach(function(item){
        let accoHead = item.querySelector(".acco_head");
        let accoCont = item.querySelectorAll(".acco_cont");
        
        accoHead.addEventListener("click", function(){
            this.parentNode.classList.toggle("active");
        })
    })

    // checkbox
    document.querySelectorAll(".check_wrap").forEach(function(item){
        if(item.querySelectorAll(".check_all").length){
            item.addEventListener("change", function(e){
                let chkAll = item.querySelector(".check_all");
                let chkSub = item.querySelectorAll(".check_sub");
                let checkedSub = this.querySelectorAll(".check_sub:checked");
    
                if(e.target.classList.contains("check_all")){
                    let is_checked = e.target.checked;
                    chkSub.forEach((item)=>{
                        item.checked = is_checked;
                    })
                    return;
                }
                checkedSub.length === chkSub.length ? chkAll.checked = true : chkAll.checked = false;
            })
        }
        if(item.querySelectorAll(".check_sub_wrap").length){
            item.addEventListener("change", function(e){
                let target = e.target.parentNode.parentNode;
                if(target.nextElementSibling !== null){
                    target.nextElementSibling.style.display = "block";
                }
            })
        }
    })

    // car slide
    let swiper = new Swiper(".car_slide2", {
        // spaceBetween: 4,
        slidesPerView: "auto",
        cssMode: true,
    });
    let swiper2 = new Swiper(".car_slide", {
        spaceBetween: 20,
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        thumbs: {
            swiper: swiper,
        },
    });

</script>
