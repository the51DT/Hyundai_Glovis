<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A안 메인 모바일</title>
    <link rel="stylesheet" href="../../assets/css/reset.css">
    <link rel="stylesheet" href="../../assets/css/a_mobile.css">
</head>
<body>
    <div class="wrap">
        
        <header><img src="../../assets/images/a_mobile/main_header_mo.png" alt=""></header>
        <img src="../../assets/images/a_mobile/main_mo.png" alt="">

    </div>


<script>
    "use strict";
    
    // vw
    function vw(){
        const innerWidth = window.innerWidth;
        if(innerWidth < 1920){
            document.documentElement.style.setProperty('--vw', `1920`);
        } else {
            document.documentElement.style.setProperty('--vw', `${innerWidth}`);
        }
    }
    vw();

    window.addEventListener(`resize`, function() {
        vw();
    });

</script>
</body>
</html>
